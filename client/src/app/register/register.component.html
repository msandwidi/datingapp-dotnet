<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="mb-3">
    <label  style="margin-right: 10px;">I am a:</label>
    <label  class="form-check-label">
      <input class="form-check-input" type="radio" value="male" formControlName="gender"> Male
    </label>
    <label  class="form-check-label">
      <input type="radio" value="female" formControlName="gender" class="form-check-input ms-3" > Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Knows As"'></app-text-input>

  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]='"Date of Birth"'></app-date-input>

  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["password"]' [type]='"password"' [label]='"Password"'></app-text-input>

  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [type]='"password"' [label]='"Confirm Password"'></app-text-input>

  <div class="row" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
      <li *ngFor="let err of validationErrors">{{err}}</li>
    </ul>
  </div>

  <div class="mb-3 text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-info me-2" (click)="cancel()">Cancel</button>
  </div>
</form>

  <p>Form status: {{registerForm.status| json}}</p>
-->
